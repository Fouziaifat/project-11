<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elessi - WooCommerce AJAX WordPress Theme - RTL support
    </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="nasa-header" class="header-page">
        <div class="nasa-container">
            <div class="nasa-row">
                <div class="nasa-col-lg-12">
                    <nav class="nav-wrap">
                        <div class="logo-wrapper">
                            <a class="elessi-logo" href="https://elessi.nasatheme.com/demo/" alt="Elessi Demo">
                                <img width="128" height="26"
                                    src="https://elessi.b-cdn.net/demo/assets/images/elessi-logo-v6.png"
                                    srcset="https://elessi.b-cdn.net/demo/assets/images/elessi-logo-v6-2x.png 2x"
                                    alt="Elessi Logo">
                            </a>
                        </div>
                        <!-- Hamburger Menu -->
                        <div class="hamburger-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>

                        <div class="menu-wrapper">
                            <ul class="menu-items">
                                <li class="menu-item">
                                    <a class="menu-link menu-anchor" href="javascript:void(0);"
                                        data-anchor="#demo-homes">Demos</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link menu-anchor" href="javascript:void(0);"
                                        data-anchor="#woo-elements">Shop</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link menu-anchor" href="javascript:void(0);"
                                        data-anchor="#woo-checkout">Checkout</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link menu-anchor" href="javascript:void(0);"
                                        data-anchor="#woo-features">Features</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link menu-anchor" href="javascript:void(0);"
                                        data-anchor="#mobile-design">Mobile</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link menu-anchor" href="javascript:void(0);"
                                        data-anchor="#elements-pages">Elements</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link menu-anchor" href="javascript:void(0);"
                                        data-anchor="#woo-multi-vendors">Vendors</a>
                                </li>
                                <li class="menu-item">
                                    <a class="menu-link menu-anchor" href="javascript:void(0);"
                                        data-anchor="#core-elements">Core</a>
                                </li>
                            </ul>
                        </div>
                        <div class="cart-item-tf">
                            <a href="https://1.envato.market/dvQG2" target="_blank" title="Buy Now" class="buy-btn">Buy
                                Now</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- home section -->

    <section id="woo-counter" class="counter-section nasa-parallax"
        style="transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
        <div class="nasa-container">
            <div class="nasa-row nasa-flex-center">
                <div class="nasa-col-md-12 nasa-col-lg-12">
                    <div class="counter-section-wrap">
                        <h2 class="counter-section-title wow fadeInUp" data-wow-delay=".1s"
                            style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                            Modern &amp; Versatile
                            <br>
                            WooCommerce Theme
                        </h2>

                        <div class="page-counter nasa-grow-wrap nasa-inited">
                            <h2 class="count-title"><span class="counter nasa-grow loaded" data-num="40"
                                    data-time="5000">40</span><sup>+</sup><span class="count-title-desc">Home
                                    Demos</span></h2>

                            <div class="counter-wrap">
                                <div class="counter-inner">
                                    <h5 class="number"><span class="counter nasa-grow loaded" data-num="100"
                                            data-time="5000">100</span><sup>+</sup></h5>
                                    <p class="desc">UI Elements</p>
                                </div>
                                <div class="counter-inner">
                                    <h5 class="number"><span class="counter nasa-grow loaded" data-num="12"
                                            data-time="5000">12</span><sup>+</sup></h5>
                                    <p class="desc">Shop Layouts</p>
                                </div>
                                <div class="counter-inner">
                                    <h5 class="number"><span class="counter nasa-grow loaded" data-num="16"
                                            data-time="5000">16</span><sup>+</sup></h5>
                                    <p class="desc">Product Layouts</p>
                                </div>
                                <div class="counter-inner">
                                    <h5 class="number"><span class="counter nasa-grow loaded" data-num="5"
                                            data-time="5000">5</span><sup>+</sup></h5>
                                    <p class="desc">Header Styles</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(6.60538px, 6.13699px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
                    <img src="https://elessi.b-cdn.net/demo/assets/images/header-h8.png" alt="Elessi Modern 8"
